<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="image">
        <div>
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="Odin logo"
          />
          <p>ODIN</p>
          <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
      </div>
      <div class="form">
        <section class="one">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>

          <p>You <em>know</em> you want to.</p>
        </section>
        <section class="two">
          <form action="#" method="post">
            <p>Let's do this!</p>

            <fieldset>
              <label for="first-name"
                >First Name<input
                  type="text"
                  id="first-name"
                  name="first-name"
                  required
              /></label>

              <label for="last-name"
                >Last Name<input
                  type="text"
                  id="last-name"
                  name="last-name"
                  required
              /></label>
            </fieldset>

            <fieldset>
              <label for="email"
                >Email<input type="email" id="email" name="email" required
              /></label>

              <label for="phone-number"
                >Phone Number<input
                  type="tel"
                  form="phone-number"
                  name="phone-number"
                  required
              /></label>
            </fieldset>

            <fieldset>
              <label for="password"
                >Password
                <input type="password" id="password" name="password" required
              /></label>

              <label for="confirm-password"
                >Confirm Password<input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
              /></label>
            </fieldset>
          </form>
        </section>
        <section class="three">
          <button type="submit">Create Account</button>
          <p>
            Already have an account?
            <a href="#">Log in</a>
          </p>
        </section>
      </div>
    </main>
  </body>
</html>
